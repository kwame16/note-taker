<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Note Taker</title>
</head>
<body>
        <div class="container">
                <div class="jumbotron">
                  <h1>Personal Notes</h1>
                  <h3>The greatest resource in the galaxy for life planning!</h3>
                  <hr>
                </div>
                <div class="row">
            
                  <div class="col-12">
            
                    <div class="card">
                      <div class="card-header">
                        <h3><strong>Post notes here</strong></h3>
                      </div>
                      <div class="card-body">
                        <form method="POST" role="form">
            
                          <div class="form-group">
                            <label for="name">Title</label>
                            <input type="text" class="form-control" id="name">
                          </div>
            
                          <div class="form-group">
                            <label for="role">Note</label>
                            <input type="text" class="form-control" id="role">
                          </div>
            
                        </form>
                        <br>
                        <div class="text-right">
                          <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                              <span class="fa fa-fire"></span> Post</button>
                        </div>
                      </div>
                    </div>
            
                  </div>
                </div>
              </div>
            
              <script type="text/javascript">
                // Question: What does this code do?
                $("#add-btn").on("click", function(event) {
                  event.preventDefault();
                  var newCharacter = {
                    name: $("#name").val().trim(),
                    role: $("#role").val().trim(),
                    age: $("#age").val().trim(),
                    forcePoints: $("#force-points").val().trim()
                  };
            
                  // Question: What does this code do??
                  $.post("/api/characters", newCharacter)
                    .then(function(data) {
                      console.log("add.html", data);
                      alert("Adding character...");
                    });
                });
              </script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
